<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lima Light-Slider</title>
    <link rel="stylesheet" href="src/css/lightslider.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div id="wrapper">
        <main>
            <h1>Lima Light-Slider</h1>
            <p>jQuery Light-Slider example</p>

            <h2>My Main Slider</h2>

            <ul id="main-slider">

                <li>
                    <div class="frame">
                        <img src="img/slider/banner_leaves_1280x402.jpg" alt="Maple Leaves">
                    </div>
                </li>
                <li>
                    <div class="frame">
                        <img src="img/slider/banner_farmhosue_1280x398.jpg" alt="Farm House">
                    </div>
                </li>
                <li>
                    <div class="frame">
                        <img src="img/slider/banner_phone_1280x400.jpg" alt="Phone with a colour streak of light">
                    </div>
                </li>
                <li>
                    <div class="frame">
                        <img src="img/slider/banner_sea_1280x426.jpg" alt="Dark Grey Sea">
                    </div>
                </li>
                
            </ul>

        </main>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="src/js/lightslider.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
