<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Slider</title>
    <link rel="stylesheet" href="slick/slick.css">
    <!-- <link rel="stylesheet" href="slick/slick-theme.css"> -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="wrapper">
        <main>
            <h1>Snake Slider</h1>
            <p>jQuery Slider/carousel example</p>

            <h2>My Slider</h2>

            <div class="main-slider">

                <!-- Slider 1 -->
                <div>
                    <img src="img/slider/banner_leaves_1280x402.jpg" alt="Maple Leaves">
                </div>

                <!-- Slider 2 -->
                <div>
                    <img src="img/slider/banner_farmhosue_1280x398.jpg" alt="Farm House">
                </div>

                <!-- Slider 3 -->
                <div>
                    <img src="img/slider/banner_phone_1280x400.jpg" alt="Phone with color streak">
                </div>

                <!-- Slider 4 -->
                <div>
                    <img src="img/slider/banner_sea_1280x426.jpg" alt="Dark Grey Sea">
                </div>

            </div>

        </main>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
